---

- name: install docker-ce dependencies
  package:
    name: '{{ docker_package_dependencies }}'
    state: present

- name: configure docker-ce rpm key
  rpm_key:
    key: '{{ docker_rpm_key }}'
    state: present
  when: ansible_os_family == 'RedHat'

- name: add docker-ce yum repository
  yum_repository:
    name: docker-ce
    description: Docker Community Edition
    baseurl: '{{ docker_rpm_repo }}'
    gpgcheck: yes
    gpgkey: '{{ docker_rpm_key }}'
  when: ansible_os_family == 'RedHat'

- name: configure docker-ce apt key
  apt_key:
    url: '{{ docker_apt_key }}'
    state: present
  when: ansible_os_family == 'Debian'

- name: configure docker-ce apt repository
  apt_repository:
    filename: docker-ce
    repo: 'deb [arch=amd64] {{ docker_apt_url }} {{ ansible_distribution_release }} stable'
    state: present
  when: ansible_os_family == 'Debian'

- name: install docker-ce
  package:
    name: '{{ docker_packages }}'
    state: present
